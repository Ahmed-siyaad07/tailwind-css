<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Siyaad Web</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
   <link  rel="website icon" type="png" href="jus/FAVICON.png">
</head>
<body class="bg-white text-black">

  <header class="flex flex-col sm:flex-row items-center justify-between px-4 sm:px-6 lg:px-8 py-4 border-b border-gray-300">
    <div class="text-lg font-medium mb-2 sm:mb-0">Siyaad Web</div>
    <nav>
      <ul class="flex flex-col sm:flex-row items-center sm:space-x-6 space-y-2 sm:space-y-0 text-sm">
        <li><a href="home.html" class="hover:underline">Home</a></li>
        <li><a href="about me.html" class="hover:underline">About Me</a></li>
        <li><a href="about jus.html" class="hover:underline">About Jus</a></li>
        <li><a href="village.html" class="hover:underline">Village</a></li>
        <li><a href="contact.html" class="hover:underline">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <div  class="bg-cover bg-center" style="background-image: url(mog1.png);">
      
    <!-- Banner -->
    <section class="bg-yellow-300 py-4 text-center text-black font-semibold text-lg">
      Contact Us
    </section>

    <!-- Main Content -->
    <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-16">

      <!-- Contact Form -->
      <div>
        <h2 class="text-center text-lg sm:text-xl font-normal mb-6">Let's Contact Me</h2>
        <form class="space-y-6">
          <div>
            <label for="firstName" class="block text-sm font-medium mb-1">First Name</label>
            <input
              type="text"
              id="firstName"
              class="w-full border border-gray-300 rounded px-3 py-2 text-sm"
              placeholder="Your first name"
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium mb-1">Email</label>
            <input
              type="email"
              id="email"
              class="w-full border border-gray-300 rounded px-3 py-2 text-sm"
              placeholder="you@example.com"
            />
          </div>
          <div>
            <label for="message" class="block text-sm font-medium mb-1">Comment Message</label>
            <textarea
              id="message"
              rows="5"
              class="w-full border border-gray-300 rounded px-3 py-2 text-sm resize-none"
              placeholder="Your message..."
            ></textarea>
          </div>
          <div class="text-center">
            <button
              type="submit"
              class="w-full sm:w-auto bg-yellow-400 text-black font-semibold px-6 py-2 rounded-md hover:bg-yellow-300 transition"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>

      <!-- Contact Info Card -->
      <section class="flex flex-col md:flex-row items-center md:items-start gap-8">
        <!-- Image -->
        <div class="flex-shrink-0 w-full sm:max-w-xs md:w-72 bg-[#0B1E4F] rounded-lg p-4">
          <img
            src="contact.png"
            alt="Contact Me logo"
            class="w-full h-auto rounded-lg"
            loading="lazy"
          />
        </div>
        <!-- Text & Button -->
        <div class="flex-1 border border-yellow-400 rounded-lg p-6">
          <h3 class="text-sm sm:text-base font-medium uppercase mb-2">Contact Me</h3>
          <p class="text-sm sm:text-base mb-4">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.
          </p>
          <button
            type="button"
            class="w-full sm:w-auto text-sm font-medium border border-yellow-400 px-4 py-2 rounded-md hover:bg-yellow-400 hover:text-black transition"
          >
            View Project
          </button>
        </div>
      </section>

    </main>
  </div>


  <!-- Footer with Wave -->
  <footer class="relative bg-[#f5b800]  pt-10 overflow-hidden">
    <div class="absolute -top-10 left-0 w-full h-20 bg-[#f7f9fc] rounded-t-[100%_50%]"></div>
    <div class="relative z-10 flex justify-center space-x-6 mb-4 text-black text-lg">
      <a aria-label="Instagram" class="hover:text-gray-800" href="#"
        ><i class="fab fa-instagram"></i
      ></a>
      <a aria-label="LinkedIn" class="hover:text-gray-800" href="#"
        ><i class="fab fa-linkedin-in"></i
      ></a>
      <a aria-label="Email" class="hover:text-gray-800" href="#"
        ><i class="fas fa-envelope"></i
      ></a>
    </div>
    <p
      class="text-[8px] text-center text-black opacity-50 relative z-10 pb-6"
    >
      Madelyn Tornt 2021
    </p>
  </footer>

</body>
</html>
